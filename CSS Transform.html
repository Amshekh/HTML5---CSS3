<!DOCTYPE html>
<html>
<head>
	<title> Transform Translate Function </title>
	<style type="text/css">
		.main {
				width: 500px;
				height: 500px;
				background-color: rgba(0,0,185,0.4);
				transform: translate(50px, 50px);  /* translate of transform takes two vakues each of X and Y axis i.e. translate(x,y) */
													/* Shifting takes place on X axis and Y axis respectively. */
				/* transform: translateX(10px);
				   transform: translateY(10px);  */
		}										   

	</style>
</head>
<body>
	<div class="main">
		
	</div>
</body>
</html>
