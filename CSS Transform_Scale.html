<!DOCTYPE html>
<html>
<head>
	<title> CSS Transform Scale Function </title>
	<style type="text/css">
		.main {
				width: 300px;
				height: 300px;
				border: 2px solid grey;
				text-align: center;
				font-size: 75px;
				margin: auto;
				margin-top: 100px;
				box-shadow: 0px 0px 10px 5px grey;
				/* transform: scale(); pass value 1 and 1+ onwards till infinite. It will scale the box proportionally both sides */
				transform: scale(2.5);

		}
	</style>
</head>
<body>
	<div class="main">
		Scale
	</div>
</body>
</html>
