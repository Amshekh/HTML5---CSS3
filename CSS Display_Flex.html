<!DOCTYPE html>
<html>
<head>
	<title>CSS Display flex</title>
	<style type="text/css">
		.main {
				width: 350px;
				height: 350px;
				border: 2px solid grey;
				margin: auto;
				margin-top: 100px;
				display: flex;  /* flex arranges all div in single line only whereas float left will put div in next line */
		}
		.main div {
					width: 100px;
					height: 50px;
					border: 2px solid brown;
				/*	float: left  /* Float left will put div's in next line once the row is filled.  */
		}
	</style>
</head>
<body>
	<div class="main">
		<div> 1 </div>
		<div> 2 </div>
		<div> 3 </div>
		<div> 4 </div>
		<div> 5 </div>
		<div> 6 </div>
		<div> 7 </div>
		<div> 8 </div>
		<div> 9 </div>
		<div> 10 </div>
	</div>	
</body>
</html>
