<!DOCTYPE html>
<html>
<head>
	<title>CSS Transform Rotate Function</title>
	<style type="text/css">
		.main {
				width: 500px;
				height: 500px;
				border: 2px solid grey;
				text-align: center;
				font-size: 75px;
				margin: auto;
				margin-top: 100px;
				box-shadow: 0px 0px 10px 5px grey;
				transform: rotate(30deg);  /* You can pass value either in degree or radient */
		}
	</style>
</head>
<body>
	<div class="main">
		Rotation
	</div>
</body>
</html>
