<!DOCTYPE html>
<html>
<head>
	<title>HTML 5 Form</title>
</head>
<body>
		<form>
			<fieldset>
				<legend align="center">HTML 5 Form</legend>
				Name:
				<input type="name" name="name" required="" placeholder="Enter your Name" autofocus="" readonly="" maxlength="20"/> <!-- disabled="" -->
				<br/>
				<br/>
				Color:
				<input type="color" name="color" value="#FF0000"/>
				<br/>
				<br/>
				Hobbies:
				<input type="checkbox" name="hobbies[]"/>Singing
				<input type="checkbox" name="hobbies[]"/>Dancing
				<input type="checkbox" name="hobbies[]" checked=""/>Painting
				<br/>
				<br/>
				Gender:
				<input type="radio" value="m" name="Gender"/>Male
				<input type="radio" value="f" name="Gender" checked=""/>Female
				<input type="radio" value="o" name="Gender"/>Other
				<br/>
				<br/>
				Age:
				<input type="number" name="age" min="1" max="99"/>
				<br/>
				<br/>
				<input type="range" name="range" min="10" max="200" value="90"/>
				<br/>
				<br/>
				<input type="submit" name=""/>
			</fieldset>
		</form>
</body>
</html>
