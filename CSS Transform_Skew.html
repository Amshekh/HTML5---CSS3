<!DOCTYPE html>
<html>
<head>
	<title> CSS Transform Skew Function </title>
	<style type="text/css">
		.main {
				width: 300px;
				height: 300px;
				border: 2px solid grey;
				margin: auto;  /* Brings box to the middle */
				margin-top: 100px; /* Brings box 100px down from initial position */
			/* 	transform: skew();  In skew can pass three elements  degree, radient, turn  */
				transform: skew(30deg,30deg); /* transform: skew(10rad,10rad); transform: skew(0.3turn,0.4turn); */
		}
	</style>
</head>
<body>
		<div class="main">
			
		</div>
</body>
</html>
