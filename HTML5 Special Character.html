<!DOCTYPE html>
<html>
<head>
	<title>HTML 5 Special characters</title>
</head>
<body>
		<div> &copy; Copyright 2022 </div>
		<br/>
		<div> Amshekh International &reg; </div>   <!-- Registered Trademark  -->
		<br/>
		<div> Amshekh International &trade; </div>  <!-- Trademark -->
		<br/>
		<div> Hello&nbsp;Technocrats  </div>  <!-- non breaking space  -->
		<br/>
		<div> Hello&ensp;Technocrats </div> <!-- &ensp; for 2 spaces -->
		<br/>
		<div> Hello&emsp;Technocrats </div> <!-- &emsp; for 4 spaces -->
		<br/>
		<div> &#8377; Indian Currency </div>
</body>
</html>
