<!DOCTYPE html>
<html>
<head>
	<title>CSS Add to cart Pop Up Button</title>
	<style type="text/css">
		.box {
				width: 300px;
				height: 390px;
				border: 2px solid grey;
				margin: auto;
				margin-top: 100px;
				position: relative;
		}
		.add {
				width: 100%;
				font-size: 30px;
				background-color: rgba(0,0,0,0.6);
				color: white;
				position: absolute;
				left: 0;
				bottom: -40px;
				opacity: 0;
				transition: 1.2s;
		}
		.box:hover .add {
							bottom: 0px;
							opacity: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="Book_fon_by_AS.jpg" width="100%" height="100%"/>
		<input type="Button" name="" value="Add to Cart" class="add"/>
	</div>
</body>
</html>
