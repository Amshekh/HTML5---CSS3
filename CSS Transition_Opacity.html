<!DOCTYPE html>
<html>
<head>
	<title>CSS Transition Opacity</title>
	<style type="text/css">
		.main {
				width: 300px;
				height: 300px;
				margin: auto;
				margin-top: 50px;
				background: rgba(0,200,200,0.7);
				transition: 1s; /* On hover mouse to box the opacity effect is controlled, be 1s | 2s | 5s or so on */
				opacity: 0.2;

		}
		.main:hover {
				opacity: 1;
		}

	</style>
</head>
<body>
	<div class="main"></div>
</body>
</html>
