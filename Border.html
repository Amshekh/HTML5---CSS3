<!DOCTYPE html>
<html>
<head>
	<title>Border</title>
	<style type="text/css">
		.main {
				/* border:2px solid | dashed | dotted  color|color code ;
				*/
				width: 500px;
				height: 200px;
				border: 2px solid blue;
		}
		.main1 {
				width: 500px;
				height: 200px;
				border: 2px dashed grey;
				border-top: 2px dashed yellow;
				border-bottom: 2px dashed green;
		}
	</style>
</head>
<body>
		<div class="main" align="center">
			Amit Shekhar
		</div>
		<br/>
		<div class="main1" align="center">
			Welcome to Amit's Tech hub
		</div>
</body>
</html>
